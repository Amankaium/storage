{% extends 'main/main_page.html' %}
{% load bootstrap4 %}

{% block context_title %}
  Вы действительно хотите удалить товар<br>"{{ good }}"?
{% endblock %}
{% block context %}
<div class="text-center">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit" name="yes">&nbsp;Да&nbsp;</button>
    <button class="btn btn-info" type="submit" name="no">Нет</button>
  </form>
</div>
{% endblock %}
