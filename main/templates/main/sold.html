{% extends 'main/main_page.html' %}

{% load bootstrap4 %}

{% block context_title %}
  Продали товар "{{ good }}"
{% endblock %}

{% block thin_context %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% if message %}
      <div class="alert alert-danger">
        <strong>Ошибка! </strong><br>{{ message }}
      </div>
    {% endif %}
    <button class="btn btn-success" type="submit" name="sold">OK</button>
  </form>
{% endblock %}
