{% extends 'main/main_page.html' %}

{% block context %}
  <h2>Продали товар "{{ good }}"</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if message %}
      {{ message }}<br>
    {% endif %}
    <button type="submit" name="sold">OK</button>
  </form>
{% endblock %}
