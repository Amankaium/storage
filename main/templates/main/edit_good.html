{% extends 'main/main_page.html' %}
{% load bootstrap4 %}
{% block context_title %}
  Изменение данных товара "{{ good }}"
{% endblock %}
{% block thin_context %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-warning" type="submit" name="save">Сохранить изменения</button>
  </form>
{% endblock %}
